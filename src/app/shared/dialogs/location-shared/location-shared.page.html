<ion-header>
  <ion-toolbar>
    <ion-title>LocationShared</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table mat-table [dataSource]="dataSource" class = "mat-elevation-z8">
    <ng-container matColumnDef="LocationBit">
      <th mat-header-cell *matHeaderCellDef> Shared </th>
      <td mat-cell *matCellDef="let element"> {{element.locationBit}} </td>
    </ng-container>

    <ng-container matColumnDef="Shared">
      <th mat-header-cell *matHeaderCellDef> Yes/No </th>
      <td mat-cell *matCellDef="let element"> {{element.shared}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
